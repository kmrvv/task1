<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница человека</title>
</head>
<body>
  <p th:text="${person.name} + ',' + ${person.yearOfBirth}"></p>
  <hr>
  <div th:if="${bookList == null}">
    <p>Человек пока не взял ни одной книги</p>
  </div>
  <div th:else>
    <p th:text="'Книги:'"></p>
    <div th:each="book : ${bookList}">
      <p th:text="${book.name} + ',' + ${book.author}  + ',' + ${book.year}"></p>
    </div>
  </div>

  <hr>
  <div>
    <form th:action="@{/people/{id}/edit(id=${person.getUserId()})}">
      <button>Редактировать</button>
    </form>
  </div>
<!--  <a th:href="@{/people/{id}/edit(id=${person.getUserId()})}">Редактировать</a>-->
  <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getUserId()})}">
    <input type="submit" value="Удалить!">
  </form>
</div>
</body>
</html>
